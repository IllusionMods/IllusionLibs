name: Nuget

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Setup nuget
      uses: warrenbuckley/Setup-Nuget@v1
      
    - name: Nuget pack
      run: |
        cd packaging
        .\Build-Packages.ps1
      
    - name: Nuget push
      run: gci -path packaging -filter *.nupkg | foreach { nuget push $_.FullName -noninteractive -skipduplicate -src https://pkgs.dev.azure.com/IllusionMods/Nuget/_packaging/IllusionMods/nuget/v3/index.json -apikey ${{ secrets.NUGET_TOKEN }} }
